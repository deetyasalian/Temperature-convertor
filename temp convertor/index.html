<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTOR</title>
   
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Caprasimo&family=Rowdies:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="heading">
        <h2>TEMPERATURE CONVERTOR</h2>
    </div>

    <div class="temp">
    
    <div class="input-div">
    <label>Celcius</label>
    <input type="number" value="0" id="cel" class="inp">
    </div>

    <div class="input-div">
        <label>fahrenheit </label>
        <input type="number" value="32" id="fah" class="inp">
        </div>

    </div>
</div>

<script src="index.js"></script>
</body>
</html>
